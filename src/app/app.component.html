<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Enter city</mat-label>
    <input matInput [formControl]="city" value="">
</mat-form-field>

<div class="example-button-row">
    <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
</div>
<!-- <div class="example-button-row">
    <button (click)="test()" mat-raised-button color="primary">Submit2</button>
</div> -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- cityName Column -->
    <ng-container matColumnDef="0">
      <th mat-header-cell *matHeaderCellDef> City Name </th>
      <td mat-cell *matCellDef="let element"> {{element[0].cityName}} </td>
    </ng-container>
  
    <!-- country Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let element"> {{element[0].country}} </td>
    </ng-container>
  
    <!-- weather Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Weather </th>
      <td mat-cell *matCellDef="let element"> {{element[0].weather}} </td>
    </ng-container>
  
    <!-- newsTitle Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> News Title </th>
      <td mat-cell *matCellDef="let element"> {{element[0].newsTitle}} </td>
    </ng-container>

    <!-- newsDescription Column -->
    <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef> News Description </th>
        <td mat-cell *matCellDef="let element"> {{element[0].newsDescription}} </td>
      </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="openDialog()" mat-raised-button color="primary">Edit</button>
        </td>
      </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="onDelete()" mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
